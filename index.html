<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trippy</title>
	<link rel="stylesheet" href="css/style.css">
 </head>
<body>
 	<div class="banner"> 
 		<div class="container">

 		</div>

    </div>

 		<h2>Some suggestion</h2>

 			</div>
 			<div class="card">
 				<img src="images/london.jpeg" alt="london">

 			</div>
 			<div class="card">

 		<button data-tf-popup="jibXuLkZ" data-tf-iframe-props="title=Trippy" data-tf-medium="snippet" style="all:unset;font-family:Helvetica,Arial,sans-serif;display:inline-block;max-width:100%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background-color:#0445AF;color:#FFFFFF;font-size:20px;border-radius:25px;padding:0 33px;font-weight:bold;height:50px;cursor:pointer;line-height:50px;text-align:center;margin:0;text-decoration:none;">Launch me</button><script src="//embed.typeform.com/next/embed.js"></script>
